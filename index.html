<div class="order-background-container"></div>
<section class="container order-container">
  <div class="order-container-form-desktop">
    <p class="order-title">
      <span class="order-title-changed">Your order</span> is our priority:
      Personalized approach and quality of service
    </p>
    <form class="order-form" name="order-form">
      <label
        class="visually-hidden"
        for="order-user-name"
        aria-label="input user name"
      >
      </label>
      <input
        class="order-form-item"
        type="text"
        id="order-user-name"
        name="order-user-name"
        placeholder="Enter your full name"
        pattern="[a-z]{1,15}"
        required
      />
      <label
        class="visually-hidden"
        for="order-user-email"
        aria-label="input user email"
      >
      </label>
      <input
        class="order-form-item"
        type="email"
        id="order-user-email"
        name="order-user-email"
        placeholder="Enter your email"
        pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
        required
      />
      <label
        class="visually-hidden"
        for="order-comments"
        aria-label="input your comments"
      >
      </label>
      <textarea
        class="order-textarea-commit"
        name="order-comments"
        id="order-comments"
        placeholder="Comments"
      ></textarea>

      <button class="order-btn" type="submit">
        Send
        <svg width="26" height="10">
          <use href="/vyshyvankaVibes17/assets/symbol-defs-bf5f678c.svg#icon-untitled"></use>
        </svg>
      </button>
    </form>
  </div>
  <div>
    <img
      class="order-pictright"
      srcset="/vyshyvankaVibes17/assets/order-content-img-desktop-4c73a36e.jpg 524w, /vyshyvankaVibes17/assets/order-content-img-desktop@2x-ca4700a9.jpg 1048w, /vyshyvankaVibes17/assets/order-content-img-tablet-c0911bf5.jpg 638w, /vyshyvankaVibes17/assets/order-content-img-tablet@2x-1e9043b9.jpg 1276w"
      sizes="        
        (min-width: 1280px) 524px,
        (min-width: 768px) 638px
        "
      src="/vyshyvankaVibes17/assets/order-content-img-tablet-c0911bf5.jpg"
      alt="picture cloth"
    />
  </div>
</section>
